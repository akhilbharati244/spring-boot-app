<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<div class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left: 10px;" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="update-profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact-us">Contact us</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav">
                <li class="float-right" style="margin-right: 20px;">
                    <a class="nav-link" style="cursor: pointer;" (click)="onLogout()" >Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="main">
<div class="left">
   <div class="name">Welcome {{user.firstName}}</div>
</div>
<div class="middle">
    <div>
        <div class="container marketing">

            <!-- Three columns of text below the carousel -->
            <div class="row">
                <div class="col-md-6">
                    <div class="imgicon"><img
                            src="https://parivahan.gov.in/parivahan///sites/default/files//sarathi-icon.png" alt="">
                    </div>
                    <h4> <a href="/learner-licence">Apply Learning Licence</a> </h4>

                </div><!-- /.col-lg-4 -->
                <div class="col-md-6">
                    <div class="imgicon"><img
                            src="https://parivahan.gov.in/parivahan///sites/default/files/vahan-icon.png" alt=""></div>

                    <h4> <a href="/vehicle-registration">Vehicle Registration</a> </h4>

                </div><!-- /.col-lg-4 -->

            </div><!-- /.row -->
            <div class="container marketing">
                <div class="row">
                    <div class="col-md-4"></div>-
                    <div class="col-md-4">
                        <div class="imgicon mid"><img
                                src="https://parivahan.gov.in/parivahan///sites/default/files/vahan-icon.png" alt="">
                        </div>


                        <h4 > <a href="/permanent-licence"> Permanent Licence</a> </h4>

                    </div>
                    <div class="col-md-4"></div>-
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right">
<div class="news">
    <h5>News</h5>
    <marquee behavior="scroll" direction="" scrolldelay="30">
        <div *ngFor="let new of news ; ">
           <h5> {{new.newsTitle}}</h5>
            <h6> {{new.newsDesc}}</h6>
         </div>
    </marquee>
    
   
</div>
</div>
</div>

 </div>
