<div class="container main">
    <h4>Learning Licence Application</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">State</label>
            <select value="Maharashtra" class="form-control transparent-input" required [(ngModel)]="state"
                name="state" id="inlineFormCustomSelectPref">
                <option value="Maharashtra" selected>Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Delhi">Delhi</option>
                <option value="Kerala">Kerala</option>
            </select>
        </div>
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Rto office</label>
            <select class="form-control " required [(ngModel)]="city" name="city" id="inlineFormCustomSelectPref">
                <option value="Mumbai" selected>Karad</option>
                <option value="Pune">Pune</option>
                <option value="Satara">Satara</option>
                <option value="Kolhapur">Kolhapur</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" style="margin-top: 10px;" class="btn btn-primary float-right">Apply</button>
        </div>
    </form>

</div>
