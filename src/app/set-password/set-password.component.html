<div class="header">
    <div class="heading">
        <nav class="navbar navbar-expand-md navbar-dark nav bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/login">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">Hello</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/signup">Register</a>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>
<div class="main">
    <div class="mail">
        <h2 style="color: aliceblue;">Set Password</h2>
        <div class="form-group">
           <label style="color: aliceblue;" for="">New Password</label>
            <input required [(ngModel)]="password" type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label style="color: aliceblue;" for="">OTP</label>
             <input required [(ngModel)]="otpToken" type="text" name="otpToken" class="form-control">
         </div>
        <div  class="form-group">
            <button (click)="onSetPass()" style="margin-top: 10px;" class="btn btn-success">change Password</button>
               
        </div>
    </div>
</div>
