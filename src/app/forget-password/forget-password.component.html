<div class="header">
    <div class="heading">
        <nav class="navbar navbar-expand-md navbar-dark nav bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/login">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">Hello</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/signup">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>

<div class="main">
    <div class="mail">
        <h2 style="color: aliceblue;">Forget Password</h2>
        <div class="form-group">
           <label style="color: aliceblue;" for="">Email</label>
            <input required [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div  class="form-group">
            <button (click)="onforgetPass()" style="margin-top: 10px;" class="btn btn-success">Get OTP</button>
               
        </div>
    </div>
</div>
