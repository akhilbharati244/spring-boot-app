<div class="main">
    <div class="login">
    <h2>Login</h2>
    <div class="form-group">
        <label for="">Email</label>
        <input required [(ngModel)]="email" type="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input required  [(ngModel)]="password" type="password" class="form-control">
    </div>
    <div  class="form-group">
        <button (click)="onLogin()" style="margin-top: 10px;" class="btn btn-success">Login</button>
           
    </div>
    <div class="form-group link1">
        <a class="link " href="/forget-password">forget password ?</a>
    </div>
	<div class="form-group link1">
		Don't have an account? <a  href="/signup" class="link ">Register</a> 
	</div>
	
</div>
