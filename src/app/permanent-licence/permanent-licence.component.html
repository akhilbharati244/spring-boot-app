<div class="container main">
    <h4>Permanent Licence Application</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Permit type</label>
            <select value="Maharashtra" class="form-control transparent-input" required [(ngModel)]="permitType"
                name="state" id="inlineFormCustomSelectPref">
                <option value="Maharashtra" selected>Good Vehicles</option>
                <option value="Goa">National</option>
                <option value="Delhi">Rekshaw</option>
                <option value="Kerala">Passenger vehicle</option>
            </select>
        </div>
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Vehicle Type</label>
            <select class="form-control " required [(ngModel)]="vehicleType" name="city" id="inlineFormCustomSelectPref">
                <option value="Mumbai" selected>TWOWHEELER</option>
                <option value="Pune">FOURWHEELER</option>
                <option value="Satara">LWV</option>
                <option value="Kolhapur">HWV</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" style="margin-top: 10px;" class="btn btn-primary float-right">Apply</button>
        </div>
    </form>

</div>
